<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexível</title>
</head>
<body>
    <h1>Imagen Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F</p>

    <picture>
        <source media="(max-width: 500px)" srcset="img/paisagem_300.jpg" type="image/jpg">
        <source media="(max-width: 700px)" srcset="img/paisagem_500.png" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="img/paisagem_700.jpg" type="image/jpg">
        <img src="img/paisagem_1000.png" alt="Paisagem">
    </picture>
</body>
</html>
